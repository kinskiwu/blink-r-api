name: Node.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.11.1]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - run: yarn install
      - run: yarn build --if-present
      - run: yarn test

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Notify about deployment
        run: |
          # Use curl or another tool to notify about the deployment
          # Example: curl -X POST -H "Content-Type: application/json" --data '{"text":"CI/CD pipeline succeeded. Deployment started on Render."}' YOUR_WEBHOOK_URL
          echo "Deployment to Render should start shortly. CI/CD pipeline succeeded."
